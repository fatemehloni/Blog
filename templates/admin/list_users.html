{% extends 'admin/base.html' %}
{% block title %}Users list - Admin dashbord{% endblock %}
{% block page_content %}
    <table>
  <caption>Users</caption>
  <thead>
    <tr>
      <th>Id</th>
      <th>Full name</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %}
    <tr>
      <td data-label="ID">{{ user.id }}</td>
      <td data-label="Full name">{{ user.fullname }}</td>
      <td data-label="Email">{{ user.email }}</td>
      <td data-label="Role">{{'Admin' if  user.role else 'User' }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
