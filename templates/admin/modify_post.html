{% extends 'admin/base.html' %}

{% block title %}
    Modify {{ post.title }}
{% endblock %}

{% block page_content %}
    <h1>{{ post.title }}</h1>
    <form action="{{ url_for('admin.modify_post',post_id=post.id) }}" method="post">
    {{ form.hidden_tag() }}
    title: {{ form.title }}<br>
    slug : {{ form.slug }}<br>
    summary: {{ form.summary }}<br>
    content :{{ form.content }}<br>
    <input type="submit" value="Save">

    </form>
{% endblock %}
