{% extends 'admin/base.html' %}

{% block title %}
    Create a new category
{% endblock %}

{% block page_content %}
    <h1>Create a new category</h1>
    <form action="{{ url_for('admin.create_category') }}" method="post">
    {{ form.hidden_tag() }}
    name: {{ form.name }}<br>
    slug : {{ form.slug }}<br>
    description: {{ form.description }}<br>

    <input type="submit" value="Create new category">

    </form>
{% endblock %}
